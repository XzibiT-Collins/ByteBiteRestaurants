server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/order/**

            - id: restaurant-service
              uri: lb://restaurant-service
              predicates:
                - Path=/api/v1/restaurant/**